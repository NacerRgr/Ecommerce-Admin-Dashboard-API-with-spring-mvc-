<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Admin Dashboard</title>
  <style type="text/css">
    body {
      background-color: #E9F3F9;
      margin: 0;
      position: relative;
    }

    .navbar {
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      position: sticky;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    a {
      text-decoration: none;
    }

    .search {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
      width: 65%;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .search div {
      display: inline-block;
    }

    div>a {
      margin-left: 2px;
      margin-right: 2px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .cartesFlex {
      margin: auto;
      width: 80%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .card {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    form>div {
      margin: 10px;
    }

    .font {
      font-size: 2rem;
      font-family: 'Russo One', sans-serif;
    }

    .center_div {
      margin: auto;
      width: 80%;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: opacity 0.5s ease-in-out;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .form-switch {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>

<body>

  <nav>
    <div class="navbar  shadow-sm">
      <div class="divIcon">
        <i class="bi bi-emoji-laughing" style="font-size: 2.5em;"> <a href="ClientDashboardControll"
            class="font"> Ecommerce </a></i>
      </div>
      <div th:fragment="navbar_frag" class="navdiv">
        <a href="#" class="btn btn-secondary">Se connecter</a> <a href="#" class="btn btn-primary">Creer un
          compte</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="loginContainer" class="login-container">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form id="adminForm">
        <div class="form-group">
          <label for="adminEmail">Email address:</label>
          <input type="email" class="form-control" id="adminEmail" name="adminEmail" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login as Admin</button>
      </form>

      <form id="userForm" style="display: none;">
        <div class="form-group">
          <label for="userEmail">Email address:</label>
          <input type="email" class="form-control" id="userEmail" name="userEmail" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password:</label>
          <input type="password" class="form-control" id="userPassword" name="userPassword" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login as User</button>
      </form>

      <div class="form-switch" onclick="toggleForms()">Switch to User Login</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    function toggleForms() {
      var adminForm = document.getElementById('adminForm');
      var userForm = document.getElementById('userForm');
      var loginContainer = document.getElementById('loginContainer');

      if (adminForm.style.display === 'none') {
        adminForm.style.display = 'block';
        userForm.style.display = 'none';
        loginContainer.querySelector('h2').innerText = 'Admin Login';
      } else {
        adminForm.style.display = 'none';
        userForm.style.display = 'block';
        loginContainer.querySelector('h2').innerText = 'User Login';
      }
    }
  </script>
</body>

</html>
